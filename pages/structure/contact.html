  <div class="top-headline">
    <h1>Get In Touch</h1>
    <hr>
    <p class="notification">All fields marked with an * are required</p>
  </div>

  <section class="main-content">
    <div class="form-constrain">
      <div class="form-intro">
        <p> Let's shoot together. Fill out the form below to contact me.</p>
        <!--
        <p>Bacon ipsum dolor amet pork loin pig jerky venison capicola. Prosciutto cow kielbasa meatloaf, burgdoggen frankfurter tri-tip sausage ribeye swine turkey. Strip steak short ribs ball tip pancetta, tail buffalo porchetta chicken pastrami shoulder tenderloin pork chop picanha meatloaf. </p>
      	-->
      </div>
      <form method="post" name="myemailform" action="php/form-to-email.php" class="form">
        <div class="row form-first">
          <input required class="remove" type="text" name="name" placeholder="First Name *">
          <input required class="remove" type="text" name="name" placeholder="Last Name *">
        </div>
        <div class="row form-second">
          <input required class="remove" type="email" name="email" placeholder="Email *">
          <input required class="remove" type="text" name="phone number" placeholder="Phone Number *">
        </div>
        <div class="row form-third">
          <select required class="remove" type="session" name="session">
            <option selected>Package Request *</option>
            <option value="Wedding">Wedding</option>
            <option value="Portraits">Portraits</option>
            <option value="Events">Events</option>
            <option value="Car">Car</option>
            <option value="Other">Other</option>
          </select>
          <input class="remove" type="text" name="referral source" placeholder="Referral Source">
        </div>
        <div class="row form-fourth">
          <textarea class="form-textarea" type="text" name="message" placeholder="Message"></textarea>
        </div>
        <input id="submit" class="connect" type="submit" value="Send" name="submit">
      </form>
    </div> <!--end of container-->
  </section>
